<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candice Shen</title>
  <style>
    :root {
      color-scheme: light;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, #f6e7c6, transparent 30%),
                  radial-gradient(circle at 80% 0%, #f7dde2, transparent 35%),
                  #fbfaf5;
      color: #2d2938;
      display: grid;
      place-items: center;
      padding: 32px;
    }
    main {
      max-width: 720px;
      width: 100%;
      background: rgba(255, 255, 255, 0.88);
      border: 1px solid #f0e6f4;
      box-shadow: 0 18px 50px rgba(45, 41, 56, 0.1);
      border-radius: 18px;
      padding: 32px 28px;
      text-align: center;
      backdrop-filter: blur(6px);
    }
    h1 {
      font-size: clamp(1.9rem, 2.2vw + 1.4rem, 2.6rem);
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }
    p {
      line-height: 1.6;
      margin-bottom: 16px;
      font-size: 1.05rem;
      color: #3e3a52;
    }
    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 22px;
      background: linear-gradient(135deg, #efbbcf, #c59a8a);
      color: #2d2938;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 10px 22px rgba(197, 154, 138, 0.25);
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }
    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(197, 154, 138, 0.32);
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to candiceshen.com</h1>
    <p>Thanks for stopping by! This space will grow into a small home for my projects and updates.</p>
    <p>For now, you can dive straight into my interactive project below.</p>
    <p><a class="cta" href="/listen-you-are-loved/">Open "Listen You Are Loved"</a></p>
  </main>
</body>
</html>
